
<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="formulario">
		<div class="div_center">
			<fieldset>
				<legend class="legenda" align="left">
					<span wicket:id="Label1"></span>
				</legend>
				<div class="LabelInputNome grid_4">
					<label>
						<span class="obrigatorio">*</span>
						Nome Atividade:
					</label>
					<input wicket:id="nomeExercicio" type="text" maxlength="100" class="campoText" />
					<div class="LabelInputNome grid_4">
						<label>
							<span class="obrigatorio">*</span>
							Descricao do Atividade:
						</label>
						<textarea wicket:id="descricaoExercicio" class="campoText" rows="12" style="height: 256px; max-width: 220px;" cols="40"></textarea>
					</div>
				</div>
				<div class="LabelInputNome grid_5">
					<label>
						<span class="obrigatorio">*</span>
						Equipamento:
					</label>
					<br />
					<div class="grid_5">
						<select wicket:id="comboEquipamento" style="width: 150px" >
						</select>
						<input style="float: Right" wicket:id="btnEditarEquipamento" class="botao" type="submit" name="editarEquipamento" value="Editar" />
					</div>
					<div class="clear"></div>
					<fieldset>
						<legend class="legenda" style="font-size: 14px">Equipamento</legend>
						<div class="grid_1">
							<div class="LabelInputNome grid_4">
								<label> Nome:</label>
								<input wicket:id="nomeTipoEquip" type="text" maxlength="100" class="campoText" />
							</div>
							<div class="LabelInputNome grid_4">
								<label> Descrição:</label>
								<textarea wicket:id="descricaoTipoEquip" class="campoText" style="max-width: 211px;" rows="6" cols="80"></textarea>
							</div>
							<div class="grid_4" style="margin-left: 0px">
								<div class="grid_3" style="margin-left: 0px">
									<input wicket:id="btnSalvarEquipamento" class="aparelho" style="margin-left: 0px; margin-bottom: 10px" type="submit" value="Salvar" />
								</div>
								<div class="grid_1" style="margin-left: 0px">
									<input wicket:id="btnLimparEquipamento" class="aparelho" style="margin-left: 0px; margin-bottom: 10px" type="submit" value="Limpar" />
								</div>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="LabelInputNome grid_5">
					<label>
						<span class="obrigatorio">*</span>
						Membro:
					</label>
					<br />
					<div class="grid_5">
						<select wicket:id="comboCorpo" style="width: 150px" >
						</select>
						<input style="float: Right" wicket:id="btnEditarMembro" class="botao" type="submit" name="EditarMembro" value="Editar" />
					</div>
					<fieldset>
						<legend class="legenda" style="font-size: 14px">Membro do Corpo</legend>
						<div class="grid_1">
							<div class="LabelInputNome grid_4">
								<label> Nome:</label>
								<input wicket:id="nomeMembroCorpo" type="text" maxlength="100" class="campoText" />
							</div>
							<div class="LabelInputNome grid_4">
								<label> Descrição:</label>
								<textarea wicket:id="descricaoMembroCorpo" class="campoText" style="max-width: 211px;" rows="6" cols="80"></textarea>
							</div>
							<div class="grid_4" style="margin-left: 0px">
								<div class="grid_3" style="margin-left: 0px">
									<input wicket:id="btnSalvarMembro" class="aparelho" style="margin-left: 0px; margin-bottom: 10px" type="submit" value="Salvar" />
								</div>
								<div class="grid_1" style="margin-left: 0px">
									<input wicket:id="btnLimparMembro" class="aparelho" style="margin-left: 0px; margin-bottom: 10px" type="submit" value="Limpar" />
								</div>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="radioEquipamento grid_9" style="float: left">
					<span wicket:id="radioEquipamento">
						<input wicket:id="alterarEquipamento" type="radio" id="radio1" name="radioEquipamento">
						<label for="radio1">Altear</label>
						<input wicket:id="excluirEquipamento" type="radio" id="radio2" name="radioEquipamento">
						<label for="radio2">Excluir</label>
						<input wicket:id="novoEquipamento" type="radio" id="radio3" name="radioEquipamento">
						<label for="radio3">Novo</label>
					</span>
				</div>
				<div>
					<fieldset>
						<legend class="legenda" style="font-size: 14px" >Upload de Fotos</legend>




						<div style="float: left">
							<input wicket:id="fileInput" type="file" />
							<div class="clear"></div>
							<img wicket:id="myImage1" />
						</div>
						<div style="float: right">
							<input wicket:id="fileInput2" type="file" />
							<div class="clear"></div>
							<img wicket:id="myImage2" />
						</div>
					</fieldset>


					<input wicket:id="btnEnviarFotos" class="botao" type="submit" name="avancar" value="Upload!" />

				</div>
				<div class="clear"></div>
				<div class="grid_3">
					<input wicket:id="btnSalvar" class="botao" type="submit" name="avancar" value="Salvar" />
					<input wicket:id="btnVoltar" class="botao" type="submit" name="voltar" value="Voltar" />
				</div>
			</fieldset>

		</div>
		<span wicket:id="feedBack" class="feedBack ui-shadow"></span>
	</form>
</wicket:extend>
