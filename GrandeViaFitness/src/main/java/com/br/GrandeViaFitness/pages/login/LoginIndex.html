<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="formulario">

			<fieldset class="fieldLogin">
				<legend align="center">
					<b>Login:</b>
				</legend>
					<div class="margin_bottom_10 margenLeft_30">
						<div class="div_label">
						<label> Nome:</label> <br/>
						</div>
						<input class="campoText" wicket:id="cpf" type="text" />
					</div>
					<div class="margin_bottom_10 margenLeft_30">
						<label > Senha:</label> <br/>
						 <input	class="campoText" wicket:id="password" type="text"/>
					</div>
					<div class="margin_bottom_10 margenLeft_30">
						<input wicket:id="btnEnviar" class="botao" type="submit" name="avancar" value="Entrar" />
						<input wicket:id="btnLimpar" class="botao" type="submit" name=Limpar value="Limpar" />

			</fieldset>
		</div>
	</form>
</wicket:extend>
