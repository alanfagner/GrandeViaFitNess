<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="formulario">
		<div data-role="header" style="margin-bottom: 5px" data-position="fixed">
			<div style="float:left;margin-left: 10px">
				<a href="" wicket:id="btnVoltar" class="ui-btn ui-icon-back ui-btn-icon-left ui-shadow ui-corner-all ui-btn-inline ui-mini botaoMenu"></a>
			</div>
			<div style="float:left;">
				<a href="" wicket:id="btnExecutar"
					class="botaoMenu ui-btn ui-icon-action ui-btn-icon-left ui-shadow ui-corner-all ui-btn-inline ui-mini"
				></a>
			</div>
			<h1>
				<label wicket:id="lbnDataSelecionada"></label>
			</h1>

		</div>
		<div class="clear"></div>
		<div style="margin-left: 10px; margin-right: 10px">
			<div class="ui-body ui-body-a ui-corner-all">
				<div class="ui-content">
					<label wicket:id="lbnNomeExercicio" for="name"></label>
				</div>
				<div class="ui-content backGroundExecutar" style="padding-left: 0px; padding-right: 0px;">
					<ul class="bxslider">
						<li style="margin: auto">
							<img wicket:id="image1" />
						</li>
						<li style="margin: auto">
							<img wicket:id="image2" />
						</li>
					</ul>
				</div>
				<div class="ui-content">
					<label wicket:id="lbnDescricao" for="name"></label>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div data-role="footer" data-position="fixed">
			<h1>
				<label wicket:id="lbnLogado"></label>
			</h1>
		</div>
	</form>
</wicket:extend>
