<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<div class="div_center">
		<br> <br> <br>
		<form wicket:id="formulario">
			<fieldset class="fieldLogin">
				<legend align="center">
					<b>Login:</b>
				</legend>
				<div class="div_LabelCenter">
					<div class="div_label">
						<label> Nome:</label> <br />
					</div>
					<input class="campoText" style="width: 200px;" wicket:id="cpf"
						type="text" />
				</div>
				<div class="div_LabelCenter">
					<div class="div_label">
						<label> Senha:</label> <br />
					</div>
					<input class="campoText" style="width: 200px;" wicket:id="password"
						type="password" />
				</div>
				<div class="div_LabelCenter">
					<input wicket:id="btnEnviar" class="botao" type="submit"
						name="avancar" value="Entrar" /> <input wicket:id="btnLimpar"
						class="botao" type="submit" name=Limpar value="Limpar" />
				</div>
			</fieldset>
		</form>
		<br> <br> <br> <br> <br> <br>

	</div>
</wicket:extend>
