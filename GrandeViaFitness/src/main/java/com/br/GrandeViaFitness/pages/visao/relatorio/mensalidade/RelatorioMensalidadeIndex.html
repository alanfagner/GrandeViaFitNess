<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="formulario">
		<div class="div_center">
			<div wicket:id="modal"></div>
			<fieldset>
				<legend class="legenda" align="left">Relatorio de Mensalidade</legend>
				<div class="dataTables_wrapper" style="left: 35px">
					<div class="LabelInputNome grid_6">
						<label> Nome Cliente:</label>
						<input wicket:id="nomePessoa" type="text" maxlength="100" class="campoText" />
					</div>
					<div class="LabelInputNome grid_3">
						<label> Data Inicio:</label>
						<input wicket:id="dataInicio" type="text" class="campoText" />
					</div>
					<div class="LabelInputNome grid_3">
						<label> Data Fim:</label>
						<input wicket:id="dataFim" type="text" class="campoText" />
					</div>
					<div class="LabelInputNome grid_3">
						<label> Mês de Referência: </label>
						<select wicket:id="mesReferente" style="width: 150px"></select>
					</div>
					<div class="LabelInputNome grid_3" style="margin-left: 30px;">
						<label> Ano de Referência: </label>
						<input wicket:id="anoReferencia" type="text" maxlength="11" class="campoText ano" />
					</div>
					<div class="clear"></div>
					<div class="grid_4" style="margin-bottom: 10px; margin-top: 10px;">
						<input wicket:id=btnPesquisar class="botao" type="submit" name="avancar" value="Pesquisar" />
						<input wicket:id="BtnLimpar" class="botao" type="submit" name=Limpar value="Limpar" />
					</div>
				</div>
				<div class="clear"></div>
				<br />
				<div class="clear"></div>
				<div class="dataTables_wrapper">
					<table class="display  dataTable" cellspacing="0" style="width: 90%; border: 1px;" wicket:id="table"></table>
					<div class="msgERROR" wicket:id="containerVazio">Nenhum registro encontrado!</div>
				</div>
				<div class="clear"></div>
				<div class="LabelInputNome grid_6" style="margin-left: 40px; margin-top: 20px;">
					<label style="padding-right: 50px;">Valor Total:</label>
					<label style="font-weight: bold;">R$</label>
					<label wicket:id="valorAtual" style="font-weight: bold;"></label>
				</div>
				<div class="clear"></div>
			</fieldset>
			<div class="clear"></div>
			<div class="grid_6" style="margin-left: 30px;">
				<input wicket:id="btnNovaMensalidade" class="botao" type="submit" name="avancar" value="Novo Pagamento" />
				<input wicket:id="btnVoltar" class="botao" type="submit" name=Limpar value="Voltar" />
			</div>
		</div>
		<span wicket:id="feedback" class="feedBack ui-shadow"></span>
	</form>
</wicket:extend>
