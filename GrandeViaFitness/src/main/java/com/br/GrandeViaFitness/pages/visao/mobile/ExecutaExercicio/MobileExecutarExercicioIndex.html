<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="formulario">
		<div class="header" data-role="header">
			<a href="" wicket:id="btnVoltar" class="botaoMenu" data-icon="arrow-l"></a>
			<h1>Alan</h1>
			<a href="" id="btnExecutar" data-icon="plus" class="botaomenu"> </a>
		</div>
		<div style="margin: auto;">
			<div class="ui-content">
				<label for="basic">
					Quantidade Peso
					<b>(KG)</b>
				</label>
				<div class="grid_2">
					<input type="text" wicket:id="qtdPeso" class="valor" name="qtdPeso">
				</div>
			</div>
			<div class="ui-content">
				<label for="basic"> Quantidade de Repetições </label>
				<div class="grid_2">
					<input type="text" wicket:id="qtdRepeticao" class="numero" name="qtdRepeticao">
				</div>
			</div>
			<div class="ui-content">
				<label for="basic"> Numero Series </label>
				<div class="grid_2">
					<input type="text" name="numeroSeries" class="numero" wicket:id="numeroSeries">
				</div>
			</div>
			<div class="clear"></div>

			<div class="ui-content grid_4">
				<input type="button" name="name" wicket:id="salvar" value="Adicionar">
			</div>

			<div class="clear"></div>

			<div class="ui-content" wicket:id="container"> 
				<ul id="listview" data-role="listview" data-inset="true">
					<li wicket:id="listaHistorico">
					<li data-role="list-divider"><h2><label wicket:id="lbnData"></label></h2></li>
					<li>
						<h2>Historico Exercício</h2>
						<div>
							Repetições:
							<span class="ui-li-count1" wicket:id="lbnRepeticoes"></span>
						</div>
						<div>
							Series:
							<span class="ui-li-count1" wicket:id="lbnSeries"></span>
						</div>
						<div>
							Peso:
							<span class="ui-li-count1" wicket:id="lbnPeso"></span>
							KG
						</div>
					</li>
					</li>
				</ul>
				<span wicket:id="navigator"></span>
			</div>
		</div>

		<div wicket:id="feedback"></div>
	</form>
	
</wicket:extend>
