<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="formulario">
		<div data-role="header" style="margin-bottom: 5px" data-position="fixed">
			<div wicket:id="containerBTN" style="float: left;">
				<p style="margin-top: 0px;  margin-bottom: 0px;">
					<a href="#right-panel" class="ui-btn ui-icon-user ui-btn-icon-left ui-shadow ui-corner-all ui-btn-inline ui-mini botaoMenu"></a>
				</p>
			</div>
			<div style="float: right;">  
				<a href="#right-panel" wicket:id="btnLogout" class="botaoMenu ui-btn  ui-icon-power ui-btn-icon-left ui-shadow ui-corner-all ui-btn-inline ui-mini"></a>
			</div>  
			<div style="float: left;">
				<a href="" wicket:id="btnAvancar" data-transition="flip" class="botaoMenu ui-btn ui-icon-action ui-btn-icon-left ui-shadow ui-corner-all ui-btn-inline ui-mini"></a>
			</div>
		</div>
		<div class="margensModalBranca" >
			<div wicket:id="containerInput" style="margin: auto; max-width: 340px" >
				<input wicket:id="campoData" style="max-width: 100px" type="text" data-role="date" data-inline="true">
			</div>
		</div>
		<div data-role="footer" data-position="fixed">
			<h1 style="float: left; margin-top: 16px;">
				<label wicket:id="lbnLogado"></label>
			</h1>
		</div>
		<div wicket:id="containerLateral">
			<div data-role="panel" id="right-panel" data-display="overlay" data-position="right">
				<ul data-role="listview" data-icon="false">
					<li data-icon="delete">
						<a href="#" data-rel="close">Fechar</a>
					</li>
					<li data-role="list-divider">Lista de Clientes</li>
					<li wicket:id="listaPessoa">
						<a wicket:id="linkPessoa" style="height: 20.766px">
							<label style="width: 0px; height: 0px" wicket:id="lbnNome"></label>
						</a>
					</li>
				</ul>
			</div>
		</div>
	</form>
</wicket:extend>
