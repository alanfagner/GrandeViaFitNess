	<form wicket:id="formulario">
		<div class="div_center">
			<fieldset>
				<legend class="legenda" align="left">
					<span wicket:id="Label1"></span>
				</legend>
				<div class="LabelInputNome grid_6">
					<label> Nome Exercício:</label> <input id="nomePessoa" type="text" maxlength="100" class="campoText" />
				</div>
				<div class="LabelInputNome grid_3">
					<label> Descricao do Exercício:</label> <input id="cpfPessoa" type="text" maxlength="11" class="campoText" />
				</div>

			</fieldset>
		</div>
	</form>
</wicket:extend>
