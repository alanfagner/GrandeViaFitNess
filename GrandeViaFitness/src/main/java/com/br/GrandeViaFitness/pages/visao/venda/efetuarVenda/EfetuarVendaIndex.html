<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<form wicket:id="formulario">
	    <div wicket:id="modal"></div>
		<div class="div_center">
			<fieldset>
				<legend class="legenda" align="left">Efetuar Venda</legend>
				<fieldset>
					<legend class="legenda" align="left">Produtos</legend>
					<div class="LabelInputNome grid_4">
						<label>
							<span class="obrigatorio">*</span>
							Nome Produto:
						</label>
						<input wicket:id="nomeProduto" type="text" maxlength="11" class="campoText" />
					</div>
					<div class="LabelInputNome grid_6">
						<input wicket:id="btnPesquisar" class="botao" type="submit" style="margin-top: 10px" name="avancar" value="Buscar" />
						<input wicket:id="btnLimpar" class="botao" type="submit" style="margin-top: 10px" name="avancar" value="Limpar" />
					</div>
					<div class="LabelInputNome grid_2">
						<label>
							<span class="obrigatorio">*</span>
							Quantidade:
						</label>
						<input wicket:id="quantidade" type="text" maxlength="11" class="numero campoText" />
					</div>
					<div class="dataTables_wrapper">
						<table class="display  dataTable" style="width: 100%; border: 1px;" wicket:id="tableProduto"></table>
						<div class="msgERROR" wicket:id="containerVazioProduto">Nenhum registro encontrado!</div>
					</div>
				</fieldset>
				<fieldset>
					<legend class="legenda" align="left">Lista de Compras</legend>
					<div class="dataTables_wrapper">
						<table class="display  dataTable" style="width: 100%; border: 1px;" wicket:id="tableProdutoVenda"></table>
						<div class="msgERROR" wicket:id="containerVazioRLProdutoVenda">Lista de compras esta Vazia!</div>
					</div>
				</fieldset>
			</fieldset>
			<div class="clear"></div>
			<div class="grid_6" style="margin-left: 30px;">
				<input wicket:id="btnFecharVenda" class="botao" type="submit" name="avancar" value="Fechar Compra" />
				<input wicket:id="btnVoltar" class="botao" type="submit" name="Voltar" value="Voltar" />
			</div>
		</div>
		<span wicket:id="feedback" class="feedBack ui-shadow"></span>
	</form>
</wicket:extend>
